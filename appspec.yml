version: 0.0
os: linux

files:
  - source:  /
    destination: /home/ubuntu/app
    overwrite: no

permissions:
  - object: /home/ubuntu/app/
    #pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu
      - chmod +x scripts/stop.sh
      - ./scripts/stop.sh
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: ubuntu
      - chmod +x scripts/start.sh
      - ./scripts/start.sh
